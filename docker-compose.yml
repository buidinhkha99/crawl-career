version: '3'
services:
    php:
        build:
            context: .
            dockerfile: Dockerfile_dev_v2
        restart: unless-stopped
        extra_hosts:
            - 'host.docker.internal:host-gateway'
        ports:
            - '80:80'
        volumes:
            - './.env:/app/.env'
            - './storage:/app/storage'
            - './database:/app/database'
            - './app:/app/app'
            - './resources:/app/resources'
            - './routes:/app/routes'
            - './vendor:/app/vendor'
            - 'caddy_data:/data'
            - 'caddy_config:/config'
        networks:
            - salt
        depends_on:
            - mysql
            - redis
    mysql:
        image: 'mysql/mysql-server:8.0'
        restart: unless-stopped
        ports:
            - '3333:3306'
        environment:
            MYSQL_ROOT_PASSWORD: '${DB_PASSWORD}'
            MYSQL_ROOT_HOST: "%"
            MYSQL_DATABASE: '${DB_DATABASE}'
            MYSQL_USER: '${DB_USERNAME}'
            MYSQL_PASSWORD: '${DB_PASSWORD}'
            MYSQL_ALLOW_EMPTY_PASSWORD: 1
        volumes:
            - 'salt-mysql:/var/lib/mysql'
        networks:
            - salt
        healthcheck:
            test: ["CMD", "mysqladmin", "ping", "-p${DB_PASSWORD}"]
            retries: 3
            timeout: 5s
    redis:
        image: 'redis:alpine'
        volumes:
            - 'salt-redis:/data'
        networks:
            - salt
        healthcheck:
            test: [ "CMD", "redis-cli", "ping" ]
            retries: 3
            timeout: 5s
networks:
    salt:
        driver: bridge
volumes:
    salt-mysql:
        driver: local
    salt-redis:
        driver: local
    caddy_data:
    caddy_config:
