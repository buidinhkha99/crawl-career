version: '3'
services:
    php:
        build:
            context: .
            dockerfile: Dockerfile_dev
        restart: unless-stopped
        #        extra_hosts:
        #            - 'host.docker.internal:host-gateway'
        ports:
            - '80:80'
        environment:
            - TZ=Asia/Ho_Chi_Minh
            - LANG=C.UTF-8
            - COMPOSER_PROCESS_TIMEOUT=10000
        volumes:
            - '.:/var/www/html'
        depends_on:
            - mysql
            - redis
    mysql:
        image: mysql:8.0.30
        restart: unless-stopped
        ports:
            - '3333:3306'
        environment:
            MYSQL_DATABASE: vimico
            MYSQL_USER: vimico
            MYSQL_PASSWORD: password
            MYSQL_ROOT_PASSWORD: password
            SERVICE_TAGS: dev
            SERVICE_NAME: mysql
    #        volumes:
    #            - 'salt-mysql:/var/lib/mysql'
    redis:
        image: 'redis:alpine'
        environment:
            - TZ=Asia/Ho_Chi_Minh
            - LANG=C.UTF-8
networks:
    salt:
volumes:
    mysql:
