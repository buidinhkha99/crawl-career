version: '3'
services:
    php:
        build:
            context: .
            dockerfile: Dockerfile_dev
        container_name: crawl-career-php
        restart: unless-stopped
        ports:
            - '8001:80'
        volumes:
            - .:/var/www/html
        environment:
            - APP_ENV=local
            - APP_DEBUG=true
            - CHROME_DRIVER_HOST=localhost
            - CHROME_DRIVER_PORT=9515
            - DUSK_DRIVER_URL=http://localhost:9515
        extra_hosts:
            - 'host.docker.internal:host-gateway'
        ports:
            - '8001:80'
        volumes:
            - ./:/var/www/html
            - './.env:/app/.env'
            - './storage:/app/storage'
            - './database:/app/database'
            - './app:/app/app'
            - './resources:/app/resources'
            - './routes:/app/routes'
            - './vendor:/app/vendor'
            - './lang:/app/lang'
            - './packages:/app/packages'
            - 'caddy_data:/data'
            - 'caddy_config:/config'
        networks:
            - crawler_network
        depends_on:
            - mysql
    mysql:
        image: 'mysql/mysql-server:8.0'
        restart: unless-stopped
        ports:
            - '3334:3306'
        environment:
            MYSQL_ROOT_PASSWORD: '${DB_PASSWORD}'
            MYSQL_ROOT_HOST: "%"
            MYSQL_DATABASE: '${DB_DATABASE}'
            MYSQL_USER: '${DB_USERNAME}'
            MYSQL_PASSWORD: '${DB_PASSWORD}'
            MYSQL_ALLOW_EMPTY_PASSWORD: 1
networks:
    crawler_network:
        driver: bridge
